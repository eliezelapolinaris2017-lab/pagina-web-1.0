<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>NeoCatálogo — Editable</title>
<meta name="theme-color" content="#0f0f12">
<style>
:root{
  --bg:#0f0f12; --fg:#ffffff; --muted:#a7a7b1;
  --primary:#5df0c1; --accent:#7aa5ff;
  --card:#171821; --card-2:#1e202b; --outline:#2a2d40; --btn:#24263a;
  --shadow:0 10px 30px rgba(0,0,0,.35); --radius:16px;
  --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, Arial;
}
*{box-sizing:border-box} html,body{height:100%}
body{margin:0;background:#0f0f12;color:#fff;font-family:var(--font);-webkit-font-smoothing:antialiased}
a{color:inherit;text-decoration:none}
button{cursor:pointer;border:0;background:var(--btn);color:#fff;border-radius:12px;padding:.7rem 1rem;box-shadow:var(--shadow)}
.btn-ghost{background:transparent;border:1px solid var(--outline)}
.btn-primary{background:linear-gradient(135deg,var(--primary),var(--accent))}
.btn-danger{background:linear-gradient(135deg,#ef4444,#b91c1c)}
.input, select, textarea{
  width:100%;padding:.72rem .85rem;background:#11131a;color:#fff;border:1px solid var(--outline);
  border-radius:12px;outline:none
}
label{display:block;font-size:.85rem;color:var(--muted);margin:.1rem 0 .35rem}
.card{
  background: linear-gradient(180deg, var(--card), var(--card-2));
  border:1px solid var(--outline); border-radius: var(--radius); box-shadow: var(--shadow); padding:1rem;
}
.row{display:grid;gap:1rem}
.row.cols-2{grid-template-columns:1fr 1fr}
.row.cols-3{grid-template-columns:repeat(3,1fr)}
.row.cols-4{grid-template-columns:repeat(4,1fr)}
@media (max-width:980px){.row.cols-2,.row.cols-3,.row.cols-4{grid-template-columns:1fr}}
.topbar{
  position:sticky;top:0;z-index:20;background:linear-gradient(180deg,#0e0f15,rgba(14,15,21,.7));
  backdrop-filter:blur(8px);border-bottom:1px solid var(--outline)
}
.topbar-inner{display:flex;align-items:center;gap:.8rem;padding:.7rem 1rem}
.brand{display:flex;align-items:center;gap:.6rem}
.brand img{width:36px;height:36px;border-radius:10px;object-fit:cover;border:1px solid var(--outline)}
.brand .title{font-weight:800}
.top-actions{margin-left:auto;display:flex;gap:.5rem;align-items:center}
.container{max-width:1160px;margin:1rem auto;padding:0 1rem 3rem}
.nav{display:flex;gap:.5rem;flex-wrap:wrap;margin: .7rem 0 1rem}
.tab{padding:.55rem .9rem;border:1px solid var(--outline);border-radius:999px}
.tab.active{border-color:transparent;background:linear-gradient(135deg,var(--primary),var(--accent));color:#041017}
.screen{display:none} .screen.active{display:block}
.grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fill,minmax(220px,1fr))}
.item.card img{width:100%;height:160px;object-fit:cover;border-radius:12px;border:1px solid var(--outline);background:#0c0f1a}
.item.card b{display:block;margin:.6rem 0 .2rem}
.price{display:inline-block;border:1px solid var(--outline);padding:.2rem .5rem;border-radius:999px;margin-bottom:.4rem;color:#cfe7ff}
.toolbar{display:flex;gap:.5rem;align-items:center;flex-wrap:wrap;margin-bottom:.7rem}
.spacer{flex:1}
.divider{height:1px;background:linear-gradient(90deg,transparent,#2b3248,transparent);margin:1rem 0}
.footer{margin-top:2rem;padding:1rem;text-align:center;color:#9aa3c7;border-top:1px solid var(--outline);background:#0c0d12}

/* Modal */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:flex;align-items:center;justify-content:center;padding:1rem}
.modal .panel{max-width:720px;width:100%;background:#121423;border:1px solid var(--outline);border-radius:16px;box-shadow:var(--shadow);padding:1rem}
.hidden{display:none !important}

/* Print */
@media print{ .topbar,.nav,.toolbar,.footer,.modal{display:none !important} .card{box-shadow:none;border:1px solid #ddd}}
</style>
</head>
<body>
<header class="topbar">
  <div class="topbar-inner">
    <div class="brand">
      <img id="brandLogo" alt="logo">
      <div>
        <div class="title" id="brandName">NeoCatálogo</div>
        <div style="font-size:.85rem;color:#a7aec7" id="brandSub">Galería editable</div>
      </div>
    </div>
    <div class="top-actions">
      <button id="btnLogin" class="btn-ghost">Login admin</button>
      <button id="btnLogout" class="btn-danger hidden">Salir</button>
    </div>
  </div>
</header>

<main class="container">
  <!-- NAV -->
  <nav class="nav">
    <button class="tab active" data-goto="screen-home">Inicio</button>
    <button class="tab" data-goto="screen-tab2">Pestaña 2</button>
    <button class="tab" data-goto="screen-tab3">Pestaña 3</button>
    <button class="tab" data-goto="screen-settings">Configuración</button>
  </nav>

  <!-- HOME -->
  <section id="screen-home" class="screen active">
    <div class="toolbar">
      <b>Catálogo</b>
      <div class="spacer"></div>
      <button id="btnAddItemHome" class="btn-primary hidden">Añadir ítem</button>
      <button id="btnExportPDFHome" class="btn-ghost">Exportar PDF</button>
    </div>
    <div id="customHtmlHome" class="card" style="display:none"></div>
    <div class="divider"></div>
    <div id="gridHome" class="grid"></div>
  </section>

  <!-- TAB 2 -->
  <section id="screen-tab2" class="screen">
    <div class="toolbar">
      <b>Pestaña 2</b>
      <div class="spacer"></div>
      <button id="btnAddItemTab2" class="btn-primary hidden">Añadir ítem</button>
      <button class="btn-ghost" onclick="exportSectionPDF('screen-tab2','Pestaña 2')">Exportar PDF</button>
    </div>
    <div id="customHtmlTab2" class="card" style="display:none"></div>
    <div class="divider"></div>
    <div id="gridTab2" class="grid"></div>
  </section>

  <!-- TAB 3 -->
  <section id="screen-tab3" class="screen">
    <div class="toolbar">
      <b>Pestaña 3</b>
      <div class="spacer"></div>
      <button id="btnAddItemTab3" class="btn-primary hidden">Añadir ítem</button>
      <button class="btn-ghost" onclick="exportSectionPDF('screen-tab3','Pestaña 3')">Exportar PDF</button>
    </div>
    <div id="customHtmlTab3" class="card" style="display:none"></div>
    <div class="divider"></div>
    <div id="gridTab3" class="grid"></div>
  </section>

  <!-- SETTINGS -->
  <section id="screen-settings" class="screen">
    <div class="card">
      <b>Branding</b>
      <div class="row cols-4" style="margin-top:.6rem">
        <div><label>Nombre</label><input id="cfg_name" class="input" placeholder="NeoCatálogo"></div>
        <div><label>Subtítulo</label><input id="cfg_sub" class="input" placeholder="Galería editable"></div>
        <div><label>Color primario</label><input id="cfg_primary" type="color" class="input" value="#5df0c1"></div>
        <div><label>Color acento</label><input id="cfg_accent" type="color" class="input" value="#7aa5ff"></div>
      </div>
      <div class="row cols-2" style="margin-top:.6rem">
        <div><label>Logo</label><input id="cfg_logo" type="file" accept="image/*" class="input"></div>
        <div style="display:flex;align-items:flex-end;gap:.6rem"><button id="btnApplyBrand" class="btn-primary">Aplicar branding</button></div>
      </div>
    </div>

    <div class="card" style="margin-top:1rem">
      <b>Enlaces & WhatsApp</b>
      <div class="row cols-3" style="margin-top:.6rem">
        <div><label>Facebook URL</label><input id="cfg_fb" class="input" placeholder="https://facebook.com/..."></div>
        <div><label>Instagram URL</label><input id="cfg_ig" class="input" placeholder="https://instagram.com/..."></div>
        <div><label>WhatsApp teléfono (solo dígitos)</label><input id="cfg_wa" class="input" placeholder="17870000000"></div>
      </div>
      <div class="row" style="margin-top:.6rem">
        <div><label>WhatsApp texto base</label><input id="cfg_wa_text" class="input" placeholder="Hola, me interesa este artículo."></div>
      </div>
      <div style="margin-top:.6rem"><button id="btnApplyLinks" class="btn-primary">Aplicar enlaces</button></div>
    </div>

    <div class="card" style="margin-top:1rem">
      <b>HTML personalizado (incrustar códigos, iframes, etc.)</b>
      <div class="row cols-3" style="margin-top:.6rem">
        <div><label>Inicio (Home)</label><textarea id="cfg_html_home" class="input" rows="6" placeholder="&lt;div&gt;Mi HTML&lt;/div&gt;"></textarea></div>
        <div><label>Pestaña 2</label><textarea id="cfg_html_tab2" class="input" rows="6"></textarea></div>
        <div><label>Pestaña 3</label><textarea id="cfg_html_tab3" class="input" rows="6"></textarea></div>
      </div>
      <div style="margin-top:.6rem"><button id="btnApplyHtml" class="btn-primary">Aplicar HTML</button></div>
    </div>

    <div class="card" style="margin-top:1rem">
      <b>Backup / Restore</b>
      <div class="row cols-2" style="margin-top:.6rem">
        <div><button id="btnBackup" class="btn-ghost">Descargar backup (.json)</button></div>
        <div>
          <label>Restaurar desde archivo</label>
          <input id="restoreFile" type="file" accept="application/json" class="input">
        </div>
      </div>
    </div>
  </section>

  <!-- MODAL -->
  <div id="modal" class="modal hidden" aria-hidden="true">
    <div class="panel">
      <div class="toolbar">
        <b id="modalTitle">Nuevo ítem</b>
        <div class="spacer"></div>
        <button id="btnCloseModal" class="btn-ghost">Cerrar</button>
      </div>
      <div class="row cols-2">
        <div>
          <label>Título</label><input id="it_title" class="input" placeholder="Nombre del ítem">
        </div>
        <div>
          <label>Precio (texto)</label><input id="it_price" class="input" placeholder="$25.00">
        </div>
      </div>
      <div class="row cols-2" style="margin-top:.6rem">
        <div>
          <label>Imagen (URL)</label><input id="it_imgurl" class="input" placeholder="https://...">
          <div style="margin-top:.4rem"><label>o Subir imagen</label><input id="it_image" type="file" accept="image/*" class="input"></div>
        </div>
        <div>
          <label>Descripción</label><textarea id="it_desc" class="input" rows="5" placeholder="Detalle del ítem"></textarea>
        </div>
      </div>
      <div class="row cols-3" style="margin-top:.6rem">
        <div><label>YouTube URL</label><input id="it_yt" class="input" placeholder="https://youtube.com/watch?v=..."></div>
        <div><label>Enlace externo</label><input id="it_link" class="input" placeholder="https://..."></div>
        <div><label>WhatsApp (si distinto al global)</label><input id="it_wa" class="input" placeholder="17870000000"></div>
      </div>
      <div class="toolbar" style="margin-top:.8rem">
        <button id="btnSaveItem" class="btn-primary">Guardar ítem</button>
        <button id="btnDeleteItem" class="btn-danger hidden">Eliminar</button>
      </div>
    </div>
  </div>
</main>

<footer class="footer">
  © <span id="year"></span> <span id="footName">NeoCatálogo</span>. Todos los derechos reservados.
</footer>
<script>
/* ========= Claves de storage ========= */
const KEY={CFG:'neo_cfg',ITEMS:'neo_items',SESSION:'neo_session'};

/* ========= Helpers ========= */
const $=s=>document.querySelector(s),$$=s=>document.querySelectorAll(s),byId=id=>document.getElementById(id);
const load=(k,d)=>JSON.parse(localStorage.getItem(k)||JSON.stringify(d));
const save=(k,v)=>localStorage.setItem(k,JSON.stringify(v));
const uuid=()=>Date.now().toString(36)+Math.random().toString(36).slice(2);
function fileToDataURL(f){return new Promise(r=>{const rd=new FileReader();rd.onload=()=>r(rd.result);rd.readAsDataURL(f);});}
const isAdmin=()=>!!load(KEY.SESSION,null);

/* ========= Defaults ========= */
function ensureDefaults(){
  if(!load(KEY.CFG)){
    save(KEY.CFG,{
      name:'NeoCatálogo',sub:'Galería editable',logo:null,
      primary:'#5df0c1',accent:'#7aa5ff',
      fb:'',ig:'',waPhone:'',waText:'Hola, me interesa este artículo.',
      htmlHome:'',htmlTab2:'',htmlTab3:''
    });
  }
  if(!load(KEY.ITEMS)) save(KEY.ITEMS,{home:[],tab2:[],tab3:[]});
}

/* ========= Branding ========= */
function applyBrand(){
  const c=load(KEY.CFG,{});
  byId('brandName').textContent=c.name||'';
  byId('brandSub').textContent=c.sub||'';
  byId('footName').textContent=c.name||'';
  byId('year').textContent=new Date().getFullYear();
  if(c.logo) byId('brandLogo').src=c.logo;
  document.documentElement.style.setProperty('--primary',c.primary||'#5df0c1');
  document.documentElement.style.setProperty('--accent', c.accent ||'#7aa5ff');
}

/* ========= Navegación ========= */
function show(id){
  $$('.screen').forEach(s=>s.classList.remove('active'));
  byId(id).classList.add('active');
  $$('.tab').forEach(t=>t.classList.remove('active'));
  $$(`[data-goto="${id}"]`).forEach(t=>t.classList.add('active'));
}

/* ========= Render tarjetas ========= */
function iconBtn(href,label){
  if(!href) return '';
  return `<a href="${href}" target="_blank" class="btn-ghost" style="display:inline-block;margin-top:.4rem;padding:.45rem .7rem;border-radius:10px;border:1px solid var(--outline)">${label}</a>`;
}
function waBtn(num,text){
  const phone=(num||'').replace(/\D/g,''); if(!phone) return '';
  const url=`https://wa.me/${phone}?text=${encodeURIComponent(text||'Hola')}`;
  return iconBtn(url,'WhatsApp');
}
function cardTpl(it){
  const cfg=load(KEY.CFG,{});
  const tools = [
    it.yt ? iconBtn(it.yt,'YouTube') : '',
    it.link ? iconBtn(it.link,'Enlace') : '',
    (it.wa||cfg.waPhone) ? waBtn((it.wa||cfg.waPhone),(cfg.waText||'Hola')) : ''
  ].join(' ');
  return `
  <div class="item card">
    ${it.img?`<img src="${it.img}" alt="">`:''}
    <b>${it.title||''}</b>
    ${it.price?`<span class="price">${it.price}</span>`:''}
    <div style="font-size:.95rem;color:#c6d6ef">${it.desc||''}</div>
    <div>${tools}</div>
    ${isAdmin()?`<div style="display:flex;gap:.4rem;margin-top:.5rem">
      <button class="btn-ghost" onclick="openModal('${it.id}','${it.tab}')">Editar</button>
      <button class="btn-danger" onclick="quickDelete('${it.id}','${it.tab}')">Eliminar</button>
    </div>`:''}
  </div>`;
}
function renderTab(tab){
  const data=load(KEY.ITEMS,{home:[],tab2:[],tab3:[]})[tab];
  const gridId=tab==='home'?'gridHome':(tab==='tab2'?'gridTab2':'gridTab3');
  const htmlId=tab==='home'?'customHtmlHome':(tab==='tab2'?'customHtmlTab2':'customHtmlTab3');

  // HTML libre (solo se muestra si hay contenido)
  const cfg=load(KEY.CFG,{});
  const custom = (tab==='home'?cfg.htmlHome:(tab==='tab2'?cfg.htmlTab2:cfg.htmlTab3)) || '';
  byId(htmlId).innerHTML = custom;
  byId(htmlId).style.display = custom ? 'block':'none';

  // Cards
  byId(gridId).innerHTML = (data.length? data.map(cardTpl).join('') : '<div class="card">Vacío (usa “Añadir ítem”)</div>');
}
function renderAll(){ renderTab('home'); renderTab('tab2'); renderTab('tab3'); }

/* ========= Modal CRUD ========= */
let CURRENT_TAB='home',EDITING_ID=null;
function openModal(id=null,tab=CURRENT_TAB){
  CURRENT_TAB=tab; EDITING_ID=id;
  const list=load(KEY.ITEMS,{home:[],tab2:[],tab3:[]})[tab];
  const it=id?list.find(x=>x.id===id):{id:uuid(),tab};
  byId('modalTitle').textContent=id?'Editar ítem':'Nuevo ítem';
  byId('it_title').value=it.title||'';
  byId('it_price').value=it.price||'';
  byId('it_desc').value=it.desc||'';
  byId('it_imgurl').value=it.img||'';
  byId('it_yt').value=it.yt||'';
  byId('it_link').value=it.link||'';
  byId('it_wa').value=it.wa||'';
  byId('it_image').value='';
  byId('btnDeleteItem').classList.toggle('hidden',!id);
  byId('modal').classList.remove('hidden');
}
function closeModal(){ byId('modal').classList.add('hidden'); }
async function saveItem(){
  const items=load(KEY.ITEMS,{home:[],tab2:[],tab3:[]});
  const list=items[CURRENT_TAB];
  let img=byId('it_imgurl').value.trim();
  const f=byId('it_image').files?.[0];
  if(f) img=await fileToDataURL(f);
  const data={
    id:EDITING_ID||uuid(),
    tab:CURRENT_TAB,
    title:byId('it_title').value.trim(),
    price:byId('it_price').value.trim(),
    desc:byId('it_desc').value.trim(),
    img:img,
    yt:byId('it_yt').value.trim(),
    link:byId('it_link').value.trim(),
    wa:byId('it_wa').value.trim()
  };
  const ex=list.find(x=>x.id===data.id);
  if(ex){ list.splice(list.indexOf(ex),1,data); } else { list.push(data); }
  save(KEY.ITEMS,items);
  renderTab(CURRENT_TAB);
  closeModal();
}
function quickDelete(id,tab){
  const items=load(KEY.ITEMS,{home:[],tab2:[],tab3:[]});
  items[tab]=items[tab].filter(x=>x.id!==id);
  save(KEY.ITEMS,items);
  renderTab(tab);
}
function deleteItem(){
  if(!EDITING_ID) return;
  quickDelete(EDITING_ID,CURRENT_TAB);
  closeModal();
}

/* ========= Config (branding / enlaces / HTML) ========= */
async function applyBranding(){
  const c=load(KEY.CFG,{});
  c.name=byId('cfg_name').value.trim();
  c.sub =byId('cfg_sub').value.trim();
  c.primary=byId('cfg_primary').value;
  c.accent =byId('cfg_accent').value;
  const f=byId('cfg_logo').files?.[0];
  if(f) c.logo=await fileToDataURL(f);
  save(KEY.CFG,c);
  applyBrand();
  alert('Branding aplicado');
}
function applyLinks(){
  const c=load(KEY.CFG,{});
  c.fb=byId('cfg_fb').value.trim();
  c.ig=byId('cfg_ig').value.trim();
  c.waPhone=byId('cfg_wa').value.trim();
  c.waText =byId('cfg_wa_text').value.trim();
  save(KEY.CFG,c);
  alert('Enlaces aplicados');
}
function applyHtml(){
  const c=load(KEY.CFG,{});
  c.htmlHome=byId('cfg_html_home').value;
  c.htmlTab2=byId('cfg_html_tab2').value;
  c.htmlTab3=byId('cfg_html_tab3').value;
  save(KEY.CFG,c);
  renderAll();
  alert('HTML aplicado');
}

/* ========= Backup / Restore ========= */
function backup(){
  const dump={cfg:load(KEY.CFG,{}), items:load(KEY.ITEMS,{home:[],tab2:[],tab3:[]})};
  const a=document.createElement('a');
  a.href=URL.createObjectURL(new Blob([JSON.stringify(dump,null,2)],{type:'application/json'}));
  a.download=`backup_neocatalogo_${Date.now()}.json`; a.click(); URL.revokeObjectURL(a.href);
}
function restore(file){
  const r=new FileReader();
  r.onload=()=>{
    try{
      const j=JSON.parse(r.result);
      if(j.cfg) save(KEY.CFG,j.cfg);
      if(j.items) save(KEY.ITEMS,j.items);
      applyBrand(); renderAll(); alert('Restaurado correctamente');
    }catch(e){ alert('Archivo inválido'); }
  };
  r.readAsText(file);
}

/* ========= Exportar PDF (Imprimir) ========= */
function exportSectionPDF(sectionId,title='Exportación'){
  const node=byId(sectionId);
  const html = `
  <html><head><meta charset="utf-8"><title>${title}</title>
  <style>
    body{font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial;padding:20px}
    .grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fill,minmax(220px,1fr))}
    .card{border:1px solid #ddd;border-radius:12px;padding:12px}
    img{max-width:100%;height:auto;border-radius:10px}
    .price{display:inline-block;border:1px solid #ddd;border-radius:8px;padding:2px 8px;margin:4px 0}
  </style>
  </head><body>${node.innerHTML}</body></html>`;
  const w=window.open('','_blank'); w.document.write(html); w.document.close(); w.focus(); w.print();
}

/* ========= Login admin ========= */
function toggleAdminUI(){
  const on=isAdmin();
  ['btnAddItemHome','btnAddItemTab2','btnAddItemTab3'].forEach(id=>{
    const el=byId(id); if(el) el.classList.toggle('hidden',!on);
  });
  byId('btnLogin').classList.toggle('hidden',on);
  byId('btnLogout').classList.toggle('hidden',!on);
}
function doLogin(){
  const u=prompt('Usuario (admin)')||''; const p=prompt('Contraseña')||'';
  if(u==='admin' && p==='admin123'){ save(KEY.SESSION,{user:'admin',ts:Date.now()}); toggleAdminUI(); alert('Bienvenido, admin'); }
  else alert('Credenciales inválidas');
}
function doLogout(){ localStorage.removeItem(KEY.SESSION); toggleAdminUI(); }

/* ========= Bind UI ========= */
function bindUI(){
  // Tabs
  $$('.tab').forEach(a=> a.addEventListener('click',()=> show(a.dataset.goto)));

  // Botones de añadir
  byId('btnAddItemHome').addEventListener('click',()=>{CURRENT_TAB='home';openModal();});
  byId('btnAddItemTab2').addEventListener('click',()=>{CURRENT_TAB='tab2';openModal();});
  byId('btnAddItemTab3').addEventListener('click',()=>{CURRENT_TAB='tab3';openModal();});

  // Modal
  byId('btnCloseModal').addEventListener('click',closeModal);
  byId('btnSaveItem').addEventListener('click',saveItem);
  byId('btnDeleteItem').addEventListener('click',deleteItem);

  // Config aplicar
  byId('btnApplyBrand').addEventListener('click',applyBranding);
  byId('btnApplyLinks').addEventListener('click',applyLinks);
  byId('btnApplyHtml').addEventListener('click',applyHtml);

  // Exportar PDF
  byId('btnExportPDFHome').addEventListener('click',()=>exportSectionPDF('screen-home','Catálogo'));

  // Backup / Restore
  byId('btnBackup').addEventListener('click',backup);
  byId('restoreFile').addEventListener('change',e=> e.target.files?.[0] && restore(e.target.files[0]));

  // Login
  byId('btnLogin').addEventListener('click',doLogin);
  byId('btnLogout').addEventListener('click',doLogout);
}

/* ========= Boot ========= */
function boot(){
  ensureDefaults();
  applyBrand();
  renderAll();
  bindUI();
  toggleAdminUI();
  // Pre-cargar campos de configuración
  const c=load(KEY.CFG,{});
  byId('cfg_name').value=c.name||'';
  byId('cfg_sub').value=c.sub||'';
  byId('cfg_primary').value=c.primary||'#5df0c1';
